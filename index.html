<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Gadgets</title>
    <!-- Tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header></header>
    <!-- Main Section -->
    <main class="max-w-7xl mx-auto mt-10">
      <!-- Search Section -->
      <section class="bg-gray-400 p-5 rounded-md">
        <input
          id="search-field"
          type="text"
          placeholder="Search...."
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="searchPhone()"
          id="search-btn"
          class="btn btn-accent text-white font-medium hover:font-bold"
        >
          Search
        </button>
      </section>
      <section class="mt-10 mb-10">
        <!-- Spinner Loading Section -->
        <div class="text-center">
          <span
            id="loading-spinner"
            class="loading loading-spinner text-accent loading-lg mt-40 hidden"
          ></span>
        </div>
        <!-- Search Result  -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 space-y-10"
        ></div>
      </section>
      <!-- Show All Section -->
      <section>
        <div class="text-center my-10">
          <button
            id="showAll-btn"
            class="btn btn-primary capitalize text-white font-medium hidden"
          >
            Show All
          </button>
        </div>
        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog
          id="show_phone_details"
          class="modal modal-bottom sm:modal-middle"
        >
          <form id="showDetails-form" method="dialog" class="modal-box"></form>
        </dialog>
      </section>
    </main>
    <!-- Footer Section -->
    <footer></footer>

    <!-- Script  -->
    <script src="js/phone.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
